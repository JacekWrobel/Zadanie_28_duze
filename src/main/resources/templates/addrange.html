<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Pasma górskie</title>
    <style>
        body {
            background-color: #cc9eb9;
        }
    </style>
</head>

<body style="margin-left:25%;  margin-top: 300px">
<h1 th:text="|${Text}|"></h1>
<br/>

<h1> Dodajesz nowe pasmo</h1>
<br/>


<form class="form-inline" action="/range/add" method="post" th:object="${range}">
    <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" placeholder="podaj nazwę" th:field="*{name}">
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" placeholder="wpisz opis" th:field="*{description}">
    </div>
    <br/>
        <button type="submit" class="btn btn-success mb-2">Dodaj</button>
</form>
<br/>
<button type="button" class="btn btn-warning">
    <a href="/ranges">Powrót do listy pasm</a>
</button>
<button type="button" class="btn btn-warning">
    <a href="/mounts">Skocz do listy gór</a>
</button>
<button type="button" class="btn btn-light">
    <a href="/">Powrót na stronę główną</a>
</button>

</body>
</html>
