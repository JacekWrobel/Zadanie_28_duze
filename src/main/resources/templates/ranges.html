<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Pasma górskie</title>
    <style>
        body {
            background-color: #cc9eb9;
        }
    </style>
</head>
<body style="margin-left:20%; margin-right: 20%">
<br/>
<h1>wszytkie znane pasma:</h1>
<br/>

<ul style="font-size: 25px">
    <b>
        <li  th:each="range:${ranges}">
        <a th:href="|/range?id=${range.id}|" th:text="|${range.name}|"></a>
        </li>
</ul>
    </b>
<br/>

<br/>



<button type="button" class="btn btn-dark">
    <a href="/range/add">Dodaj nowe pasmo</a>
</button>
<button type="button" class="btn btn-warning">
    <a href="/mounts">Skocz do listy gór</a>
</button>
<button type="button" class="btn btn-light">
    <a href="/">Powrót na stronę główną</a>
</button>

</body>
</html>
